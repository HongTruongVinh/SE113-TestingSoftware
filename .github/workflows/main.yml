name: CI and dev

on: 
  push:
    branches: 
      - main 

  pull_request:
    branches: 
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Setup .NET 5.0
        uses: actions/setup-dotnet@v1
        with: 
          dotnet-version: '5.0.x'

      - name: Build app
        run: dotnet build -c Release --no-restore

      - name: run automated tests
        run: dotnet test -c Release --no-build
       
